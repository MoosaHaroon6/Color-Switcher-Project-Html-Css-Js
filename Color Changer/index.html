<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Color Switcher</h1>
            <button id="reset" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>
        <div class="color-palette">
            <button class="color-button" id="lightcoral" style="background-color: lightcoral;" data-color="#F08080"></button>
            <button class="color-button" id="lightseagreen" style="background-color: lightseagreen;" data-color="#20B2AA"></button>
            <button class="color-button" id="lightgreen" style="background-color: lightgreen;" data-color="#90EE90"></button>
            <button class="color-button" id="lightblue" style="background-color: lightblue;" data-color="#ADD8E6"></button>
            <button class="color-button" id="lightsalmon" style="background-color: lightsalmon;" data-color="#FFA07A"></button>
            <button class="color-button" id="lightpink" style="background-color: lightpink;" data-color="#FFB6C1"></button>
            <button class="color-button" id="gold" style="background-color: gold;" data-color="#FFD700"></button>
            <button class="color-button" id="lavender" style="background-color: lavender;" data-color="#E6E6FA"></button>
        </div>
        <div id="color-info"></div>
        <div class="custom-color-container">
            <input type="text" id="custom-color" placeholder="Enter custom color (e.g., #FF5733)">
            <button id="apply-custom-color">Go</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
